# Netlify Configuration for WebConnect360
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Build command (not needed for static site, but kept for future enhancements)
  command = "echo 'Building WebConnect360...'"
  
  # Publish directory
  publish = "."
  
  # Functions directory (for future serverless functions)
  functions = "netlify/functions"

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    
    # Performance headers
    Cache-Control = "public, max-age=31536000, immutable"

# Cache static assets for longer
[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=86400, must-revalidate"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=86400, must-revalidate"

[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.jpeg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# HTML files - shorter cache, enable compression
[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600"
    Content-Encoding = "gzip"

# Enable HTTPS redirect
[[redirects]]
  from = "http://webconnect360.netlify.app/*"
  to = "https://webconnect360.netlify.app/:splat"
  status = 301
  force = true

# Custom domain redirects (when domain is connected)
[[redirects]]
  from = "http://webconnect360.com/*"
  to = "https://webconnect360.com/:splat"
  status = 301
  force = true

# Legacy tech.html redirect to the new homepage
[[redirects]]
  from = "/tech.html"
  to = "/index.html"
  status = 301
  force = true

[[redirects]]
  from = "/tech"
  to = "/index.html"
  status = 301
  force = true

# SPA fallback for client-side routing (if needed in future)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Role = ["admin"]}

# Contact form submission (Netlify Forms)
[[forms]]
  name = "contact"

# Build plugins for optimization
[[plugins]]
  package = "@netlify/plugin-lighthouse"
  
  [plugins.inputs]
    output_path = "lighthouse"

# Environment variables for build (if needed)
[build.environment]
  NODE_VERSION = "18"
  
# Branch deploy settings
[context.production]
  command = "echo 'Production build'"
  
[context.deploy-preview]
  command = "echo 'Deploy preview build'"
  
[context.branch-deploy]
  command = "echo 'Branch deploy build'"

# Performance optimizations
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = false

[build.processing.images]
  compress = true